name: Test Action

on:
  pull_request:
    paths:
      - 'action.yaml'
      - 'Dockerfile.github_action'
      - 'github_action/**'
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Action Build
        run: |
          docker build -f Dockerfile.github_action -t test-action .
          echo "âœ… Action builds successfully"

      - name: Validate action.yaml
        run: |
          # Check required fields
          grep -q "name:" action.yaml || (echo "âŒ Missing name" && exit 1)
          grep -q "description:" action.yaml || (echo "âŒ Missing description" && exit 1)
          grep -q "runs:" action.yaml || (echo "âŒ Missing runs" && exit 1)
          grep -q "branding:" action.yaml || (echo "âŒ Missing branding" && exit 1)
          echo "âœ… action.yaml is valid"

      - name: Check README sections
        run: |
          grep -q "## ğŸš€ Quick Setup" README.md || (echo "âŒ Missing Quick Setup section" && exit 1)
          grep -q "## ğŸ“‹ Inputs" README.md || (echo "âŒ Missing Inputs section" && exit 1)
          grep -q "## ğŸ“¤ Outputs" README.md || (echo "âŒ Missing Outputs section" && exit 1)
          echo "âœ… README has required sections"